<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
<script type="text/javascript">
     function calc() {
        var a = document.getElementById("alcool").value;
        var g = document.getElementById("gasolina").value;
		var valor = a / g;
		var combustivel;
		if (valor < 0.7){
		    combustivel = "Álcool";
        }else {
		    combustivel = "Gasolina";
	    }
		document.getElementById("resultado").innerHTML = "Abasteça com  "+combustivel;
	}
  </script>
</head>

<body url="">
<center>
<h1>Álcool ou Gasolina</h1>
  
  
<form>
  <label>Preço do Álcool</label><br>
  <input type = "text" id="alcool"><br>
  <label>Preço da Gasolina</label><br>
  <input type = "text" id="gasolina"><br>
  <p id="resultado">Abasteça com </p>
  <input type = "button" value="Abaster" onclick="calc()" >  

</form>
</center>
</body>
</html>
